<!DOCTYPE html>
<html>

<head>
    <title>MSK Institute : Pay Admission Fee</title>
    <!-- Add CSS styles here -->
    <link rel="stylesheet" href="Assets/css/style.css">
</head>

<body>
    <div class="title">
        MSK Institute : Fee Payment
    </div>

    <div class="upi-logos hideOnLaptop" id="upiLogos">
        <!-- Add your UPI logos here -->
        <img src="Assets/BHIM_UPI.png" alt="BHIM">
        <img src="Assets/GooglePay.png" alt="Google Pay">
        <img src="Assets/Paytm.png" alt="Paytm">
        <img src="Assets/PhonePe.png" alt="PhonePe">
    </div>

    <div id="note" class="hideOnPhone"><span style="color: red; font-weight: bold;">Note : </span>Payment Accepted Only
        Through Smartphone. ðŸ“±âœ…</div>


    <div id="PaymentContainer" class="hideOnLaptop">
        <form id="upiForm" class="top">
            <div class="input-group">
                <label for="roll_no">Registration No:</label> <br>
                <input type="number" id="roll_no" oninput="admissionFeeLinkGenerate()" required maxlength="10">
            </div>
            <div class="input-group">
                <label for="student_name">Student Name:</label> <br>
                <input type="text" id="student_name" oninput="admissionFeeLinkGenerate()" required>
            </div>
            <br>
            <a id="Pay_Button">Pay Admission Fee</a>
        </form>


    </div>


    <!-- Add JavaScript at the end of the body -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="Assets/js/script.js"></script>

</body>

</html>
