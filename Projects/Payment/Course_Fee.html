<!DOCTYPE html>
<html>

<head>
    <title>MSK Institute : Pay Fee</title>
    <!-- Add CSS styles here -->
    <link rel="stylesheet" href="Assets/css/style.css">
</head>

<body>
    <div class="title">
        MSK Institute : Fee Payment
    </div>

    <div class="upi-logos hideOnLaptop" id="upiLogos">
        <!-- Add your UPI logos here -->
        <img src="Assets/BHIM_UPI.png" alt="BHIM">
        <img src="Assets/GooglePay.png" alt="Google Pay">
        <img src="Assets/Paytm.png" alt="Paytm">
        <img src="Assets/PhonePe.png" alt="PhonePe">
    </div>

    <div id="note" class="hideOnPhone"><span style="color: red; font-weight: bold;">Note : </span>Payment Accepted Only
        Through Smartphone. ðŸ“±âœ…</div>


    <div id="PaymentContainer" class="hideOnLaptop">
        <form id="upiForm" class="top">
            <div class="input-group">
                <label for="roll_no">Registration No:</label> <br>
                <input type="number" id="roll_no" required maxlength="10">
            </div>
            <div class="input-group">
                <label for="student_name">Student Name:</label> <br>
                <input type="text" id="student_name" required>
            </div>
            <div class="input-group">
                <label for="amount">Amount:</label> <br>
                <input type="number" id="amount" required>
            </div>
            <br>
            <button type="button" class="button" id="generateLinkButton" onclick="generateLink()">Generate QR
                Code</button>
        </form>

        <div class="QRDiv bottom hideOnLaptop" id="result">
            <div class="left">
                <h4 style="color:#66686C">Qr Code:</h4>
            </div>
            <div class="right">
                <div id="qrcode" title=""></div>
                <!-- Button to show the link -->
                <a class="secondaryButton" id="Pay_Button" style="display: none;">Pay Now</a>
            </div>

        </div>

    </div>


    <!-- Add JavaScript at the end of the body -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="Assets/js/script.js"></script>

</body>

</html>
